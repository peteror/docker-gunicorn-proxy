name: Docker Image CI

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: me-south-1

      - name: Login to Amazon ECR
        run: aws ecr get-login-password --region me-south-1 | docker login --username AWS --password-stdin 762440528617.dkr.ecr.me-south-1.amazonaws.com

      - name: Build, tag, and push Docker image to Amazon ECR
        env:
          ECR_REGISTRY: 762440528617.dkr.ecr.me-south-1.amazonaws.com
          ECR_REPOSITORY: docker-gunicorn-proxy
          IMAGE_TAG: $(date +%s)
        run: |
          docker buildx create --use
          docker buildx build \
            --tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            -- push \
            .
